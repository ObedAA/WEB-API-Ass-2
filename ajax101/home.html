<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="formBox">
        <form action="home.html" method="post" id="registerForm" enctype="multipart/form-data">
            <h4>Registration Form</h4>

            <div class="formInputs">
                <input type="text" placeholder="Full name" name="fname" required />
                <input type="date" placeholder="Date of birth" name="dob"required />
                <input type="email" placeholder="email" name="email" required/>
                <input type="phone" placeholder="phone number" name="phone" required/>
                <input type="text" placeholder="Ghana Card Number" name="cardId" required/>
                <input type="file" placeholder="profile picture" accept="image/*" name="pic" required/>
                <div class="selectBox" required>
                    <select name="gender" >
                        <option value="....">Gender...</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                    <select name="mStatus" required>
                        <option value="....">Marital Status....</option>
                        <option value="single">single</option>
                        <option value="married">married</option>
                        <option value="divorce">divorce</option>
                        <option value="separated">separated</option>
                        <option value="widow">widow</option>
                    </select>    
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="./home.js"></script>
</html>
